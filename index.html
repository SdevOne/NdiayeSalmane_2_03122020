<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6bdb661713.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>

    <!-- Header -->

    <header>
        <img src="images/logo/Reservia.svg" class="logo" alt="Logo de réservia" />
        <nav>
            <ul>
                <li><a href="#anchor-1">Hébergements</a></li>
                <li><a href="#anchor-2">Activités</a></li>
            </ul>
        </nav>
        <a href="#"><strong>S'inscrire</strong></a>
    </header>

    <!-- Search form -->

    <section>
        <h1>Trouvez votre hébergement pour des vacances de rèves</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <form>
            <div class="search-bar">
                <i class="search-bar-icon fas fa-map-marker-alt"></i>
                <input type="search" name="research" placeholder="Marseille, France" class="input-search">
                <input type="submit" value="Rechercher" class="search-bar-btn">
            </div>

            <div class="filters">
                <h3>Filtres</h3>
                <div class="filter-option">
                    <i class="filter-icon fas fa-money-bill-wave"></i>
                    <label class="filter-label">Économique</label>
                </div>
                <div class="filter-option">
                    <i class="filter-icon fas fa-child"></i>
                    <label class="filter-label">Familial</label>
                </div>
                <div class="filter-option">
                    <i class="filter-icon fas fa-heart"></i>
                    <label class="filter-label">Romantique</label>
                </div>
                <div class="filter-option">
                    <i class="filter-icon fas fa-dog"></i>
                    <label class="filter-label">Animaux autorisés</label>
                </div>
            </div>
        </form>

        <span>
            <span class="info-icon"><i class="fas fa-info"></i></span>
            Plus de 500 logements sont disponibles dans cette ville
        </span>
    </section>
</body>

</html>
